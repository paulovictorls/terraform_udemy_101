name: "Terraform action"
on:
  push:
    branches:
      - main
  pull_request:
permissions:
      id-token: write # This is required for aws oidc connection
      contents: read # This is required for actions/checkout
      pull-requests: write # This is required for gh bot to comment PR
env:
  TF_LOG: INFO
  AWS_REGION: ${{ secrets.AWS_REGION }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHub-OIDC-TERRAFORM
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        env:
          VPC_CIDR_BLOCK: ${{ secrets.VPC_CIDR_BLOCK }}
          SUBNET_CIDR_BLOCK: ${{ secrets.SUBNET_CIDR_BLOCK }}
          AVAILABILITY_ZONE: ${{ secrets.AVAILABILITY_ZONE }}
          ENV_PREFIX: ${{ secrets.ENV_PREFIX }}
          ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
          MY_IP: ${{ secrets.MY_IP }}
          INSTANCE_TYPE: ${{ secrets.INSTANCE_TYPE }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        run: terraform init  -backend-config="vpc_cidr_block=${VPC_CIDR_BLOCK}" -backend-config="subnet_cidr_block=${SUBNET_CIDR_BLOCK}" -backend-config="availability_zone=${AVAILABILITY_ZONE}" -backend-config="env_prefix=${ENV_PREFIX}" -backend-config="environment=${ENVIRONMENT}" -backend-config="my_ip=${MY_IP}" -backend-config="instance_type=${INSTANCE_TYPE}" -backend-config="public_key=${PUBLIC_KEY}" -backend-config="image_name=${IMAGE_NAME}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        if: github.event_name == 'pull_request'
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })            

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false